<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="social-links-card">
      <img class="logo" src="./assets/images/avatar-jessica.jpeg" alt="#" />
      <h1 class="title">Jessica Randall</h1>
      <h3 class="under_title">London, United Kingdom</h3>
      <p class="text">"Front-end developer amd avid reader."</p>

      <div class="section-buttons">
        <button class="social-links-button">GitHub</button>
        <button class="social-links-button">Frontend Mentor</button>
        <button class="social-links-button">LinkedIn</button>
        <button class="social-links-button">Twitter</button>
        <button class="social-links-button">Instagram</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/N1kemi">N1kemi</a>.
    </div>
  </body>
</html>
